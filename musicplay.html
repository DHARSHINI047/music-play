<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tamil Music Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="musicplay.css">
</head>
<body>

<div class="music-app">

                <img src="https://upload.wikimedia.org/wikipedia/en/8/83/96_film_poster.jpg" class="album">

                    <h3>Life of Ram</h3>
                    <p>Pradeep Kumar</p>

        </label>

            <input type="radio" name="song">
            <div class="song-card blue">
                <img src="https://upload.wikimedia.org/wikipedia/en/3/3a/Ghajini_2005_poster.jpg" class="album">
                <div class="info">
                    <h3>Oday Oday</h3>
                    <p>Harris Jayaraj</p>
                </div>
            </div>
        </label>

        <label class="track">
            <input type="radio" name="song">
            <div class="song-card purple">
                <img src="https://upload.wikimedia.org/wikipedia/en/3/30/Iraivi_film_poster.jpg" class="album">
                <div class="info">
                    <h3>Vilambara Idaiveli</h3>

                </div>
            </div>

    </div>

        <div class="cd"></div>
